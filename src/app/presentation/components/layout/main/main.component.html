<section class="page-section bg-light" id="portfolio">
  <div class="container" id="nosBiens">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">Nos derniers biens</h2>
    </div>
    <div class="row">
      @for (residence of ListResidences; track residence.slug){
        <div class="col-12 col-md-6 col-lg-3 mb-4" >
          <a [routerLink]="['/detail-bien' , residence.slug]" style="text-decoration: none;">
            <div class="card" >
              <div class="image-container" style="position: relative; width: 100%; height: 250px;">
                <img [src]="residence.PictureResidences[0]" class="card-img-top" alt="..." style="width:100%; height: 250px;">
                <div class="availability-badge">
                  <span *ngIf="residence.available">Disponible</span>
                  <span *ngIf="!residence.available">Disponible le 15/12</span>
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{residence.name}}</h5>
                <p class="card-text price"><i class="bi bi-cash-coin"></i> {{residence.price}} / nuit</p>
              </div>
            </div>
          </a>
        </div>
      }
    </div>
  </div>
</section>
