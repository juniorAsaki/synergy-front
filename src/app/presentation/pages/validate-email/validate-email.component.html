<div class="container mt-5" >
  <div class="card">
    <div class="card-header">
      <h2>Un Email a été envoyer sur : <span class="fw-bolder">{{email}}</span></h2>
    </div>
    <div class="card-body bg-warning" style="height:100px">
      <div class="otp-container">
        <div class="otp-header">
          <div class="otp-icon">✔️</div>
        </div>
        <h2>Enter OTP Code</h2>
        <div class="otp-inputs">
          <input type="text" maxlength="1" formControlName="otp1" (input)="moveToNext($event, 0)">
          <input type="text" maxlength="1" formControlName="otp2" (input)="moveToNext($event, 1)">
          <input type="text" maxlength="1" formControlName="otp3" (input)="moveToNext($event, 2)">
          <input type="text" maxlength="1" formControlName="otp4" (input)="moveToNext($event, 3)">
          <input type="text" maxlength="1" formControlName="otp5" (input)="moveToNext($event, 4)">
          <input type="text" maxlength="1" formControlName="otp6" (input)="moveToNext($event, 5)">
        </div>
        <button class="verify-btn">Verify OTP</button>
      </div>
    </div>
  </div>
</div>
