<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100 bg-warning" style="margin-top: -5rem">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black" style="margin-top: 8rem">
          <div class="row g-0" >
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">

                  <h4 class="mt-1 mb-5 pb-1">Connecte toi sur SynergyImmo</h4>
                </div>

                <form  (ngSubmit)="login()" [formGroup]="formGroup">

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form2Example11" class="form-control"
                           placeholder="jncho@gmail.com" formControlName="email" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form2Example22" class="form-control" formControlName="password" placeholder="****"/>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button  class="btn btn-warning btn-block fa-lg  mb-3 me-3" type="submit">Se connecter</button>
                    <a class="text-muted" [routerLink]="['/reset-password-first']">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Vous n'avez pas de compte?</p>
                    <a [routerLink]="['/register']"  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning">Creer un compte</a>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center bg-warning">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h1><a class="text-dark fw-bolder" [routerLink]="['/home']" style="text-decoration:none">#SynergyImmo</a></h1>
                <h4 class="mb-4 text-dark">Connectez-vous pour d√©couvrir un monde incroyable !</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
