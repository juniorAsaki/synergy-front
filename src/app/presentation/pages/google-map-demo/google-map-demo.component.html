<google-map [center]="center" [zoom]="zoom" [options]="options" width="100%" height="100vh">
  <map-marker *ngFor="let marker of markerPositions"
              [position]="marker.position"
              (mapClick)="selectedMarker = marker.label">
  </map-marker>
  <!-- Info Window -->
  <map-info-window *ngIf="selectedMarker">
    {{ selectedMarker }}
  </map-info-window>
</google-map>
